<html>
  <head>
    <title>three.js example</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <h1>Three.js example</h1>
    <p><a href="index.html">go to GLML example</a></p>
    <script src="js/three.min.js"></script>
    <script>
      /* global THREE */
      var scene = new THREE.Scene()
      var camera = new THREE.PerspectiveCamera( 35, 1024/768, 1, 1000 )

      var renderer = new THREE.WebGLRenderer()
      renderer.setClearColor(0x777777)
      renderer.setSize( 1024, 768 )
      document.body.appendChild( renderer.domElement )

      var geometry = new THREE.BoxGeometry( 1, 1, 1 )
      var materials = [
        new THREE.MeshLambertMaterial( { opacity: 0.6, color: 0x44ff44, transparent: true } ),
        new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } )
      ]

      var cube = THREE.SceneUtils.createMultiMaterialObject(geometry, materials)
      cube.castShadow = true
      scene.add( cube )

      var spotLight = new THREE.SpotLight( 0xFF7F00 )
      spotLight.position.set( -50, 20, 70 )
      spotLight.castShadow = true
      scene.add(spotLight )

      camera.position.z = 3

      function render() {
        requestAnimationFrame( render )

        cube.rotation.x += 0.025
        cube.rotation.y += 0.04

        renderer.render(scene, camera)
      }

      render()
    </script>
  </body>
</html>
